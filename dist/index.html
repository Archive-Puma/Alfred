<!DOCTYPE html><html><head><title>Alfred</title><meta charset="utf-8"><script src="js/fontawesome.min.js"></script><link rel="stylesheet" href="css/alfred.min.css"></head><body><div id="canvas"><svg id="context"></svg></div><!-- Modals--><div class="modal noselect" id="modalNewNode"><!-- Title--><h2 class="noselect">Add node</h2><!-- Form--><form onsubmit="return runModal('modalNewNode',event,this);"><!-- Options--><!-- Label--><label class="noselect">Work name:</label><!-- Input--><select name="work"><option value="Port Scan">Port Scan</option><option value="Whois">Whois</option></select><button type="submit">OK</button></form></div><div class="modal noselect" id="modalPortScan"><!-- Title--><h2 class="noselect">Scan ports</h2><!-- Form--><form onsubmit="return runModal('modalPortScan',event,this);"><!-- Options--><!-- Label--><label class="noselect">IPv4:</label><!-- Input--><input type="text" name="ipv4" pattern="^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$"/><button type="submit">OK</button></form></div><script src="js/alfred.min.js"></script></body></html>
