<!DOCTYPE html><html><head><title>Alfred</title><meta charset="utf-8"><script src="js/fontawesome.min.js"></script><link rel="stylesheet" href="css/alfred.min.css"></head><body><!-- include includes/windowbar--><div id="canvas"><svg id="context"></svg></div><!-- Modals--><div class="modal" id="modalNewNode"><!-- Title--><h2>Add node</h2><!-- Form--><form onsubmit="return runModal('modalNewNode',event,this);"><!-- Options--><!-- Label--><label>Work name:</label><!-- Input--><select name="work"><option value="Port Scan">Port Scan</option><option value="Whois">Whois</option></select><button type="submit">OK</button></form></div><div class="modal" id="modalPortScan"><!-- Title--><h2>Scan ports</h2><!-- Form--><form onsubmit="return runModal('modalPortScan',event,this);"><!-- Options--><!-- Label--><label>IPv4:</label><!-- Input--><input type="text" name="ipv4" pattern="^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$"/><button type="submit">OK</button></form></div><script src="../build/alfred.js"></script><!-- script(src="js/alfred.min.js")--></body></html>
